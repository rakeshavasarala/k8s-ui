apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-ui
  namespace: default # Change if deploying elsewhere
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: k8s-ui-console
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "events", "configmaps", "secrets", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: k8s-ui-console-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: k8s-ui
    namespace: default
roleRef:
  kind: Role
  name: k8s-ui-console
  apiGroup: rbac.authorization.k8s.io
