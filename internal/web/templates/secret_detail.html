{{template "layout.html" .}}

{{define "title"}}Secret: {{.Name}} - k8s-ui{{end}}

{{define "content"}}
<div style="margin-bottom: 1rem;">
    <a href="/secrets">‚Üê Back to Secrets</a>
</div>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">Secret: {{.Name}}</h2>
        <div class="actions">
            <a href="/secrets/{{.Name}}/yaml" class="btn btn-sm" style="background: rgba(255,255,255,0.1);">YAML</a>
        </div>
    </div>
    <div class="detail-grid">
        <div class="detail-item">
            <label>Type</label>
            <div>{{.Type}}</div>
        </div>
        <div class="detail-item">
            <label>Namespace</label>
            <div>{{.Namespace}}</div>
        </div>
        <div class="detail-item">
            <label>Age</label>
            <div>{{.Age}}</div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3 class="card-title">Data</h3>
    </div>
    <table>
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {{range $k, $v := .Data}}
            <tr>
                <td style="font-weight: 500; width: 200px;">{{$k}}</td>
                <td>
                    <div style="font-family: monospace; background: rgba(0,0,0,0.3); padding: 0.5rem; border-radius: 4px; word-break: break-all;">
                        {{$v}}
                    </div>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
{{end}}
